
services:
  db:
    image: postgres:15
    container_name: books_db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: superuser
      POSTGRES_DB: books_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: fastapi_app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://root:superuser@host.docker.internal:5432/books_db

    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
